<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Contador Raphástico</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 100px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      user-select: none;
      transition: background 0.5s;
    }
    .oculto { display: none; }
    .blur { filter: blur(5px); transition: filter 0.3s; }
    .explosion { animation: explotar 0.4s forwards ease-out; pointer-events: none; }
    .victoria { background: #00cc00 !important; color: black; }
    .ritmo { animation: vibrar 0.3s infinite ease-in-out; }
    .temblor { animation: temblor 0.3s; }
    .rojo { background-color: red !important; }

    #bienvenido {
      font-size: 80px;
      position: absolute;
      top: 30%;
      animation: parpadeo 1s infinite;
      cursor: pointer;
      z-index: 2;
    }
    #instruccion {
      font-size: 24px;
      position: absolute;
      top: 45%;
      animation: parpadeo 1.5s infinite;
      z-index: 2;
    }
    #numero {
      margin-top: 20px;
      z-index: 1;
    }
    #mensajeVictoria {
      position: absolute;
      top: 20%;
      font-size: 80px;
      color: yellow;
      text-shadow: 4px 4px 0 black;
      animation: parpadeo 1s infinite;
    }

    button {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 30px;
      padding: 10px 40px;
      border: none;
      border-radius: 12px;
      background: white;
      color: black;
      cursor: pointer;
      z-index: 2;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes parpadeo {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.1); }
    }
    @keyframes explotar {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.4); opacity: 0.7; }
      100% { transform: scale(0); opacity: 0; }
    }
    @keyframes vibrar {
      0%,100% { transform: translate(0,0); }
      25% { transform: translate(3px,-3px); }
      50% { transform: translate(-3px,3px); }
      75% { transform: translate(3px,3px); }
    }
    @keyframes temblor {
      0%,100% { transform: translate(0,0); }
      25% { transform: translate(4px,-4px); }
      50% { transform: translate(-4px,4px); }
      75% { transform: translate(4px,4px); }
    }
  </style>
</head>
<body>
  <div id="bienvenido">¡Bienvenido!</div>
  <div id="instruccion">Haz click a Bienvenido para empezar</div>
  <div id="numero" class="oculto">0</div>
  <div id="mensajeVictoria" class="oculto">¡GANASTE!</div>
  <button id="reiniciar" class="oculto">Volver a jugar</button>
