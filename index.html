<!DOCTYPE html>
<html>
<head>
  <title>Contador con Sonido</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-size: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      user-select: none;
      cursor: pointer;
    }
  </style>
</head>
<body onclick="contar()">
  <div id="numero">0</div>

  <!-- Sonidos -->
  <audio id="sonidoClick" src="click.mp3" preload="auto"></audio>
  <audio id="sonidoFinal" src="final.mp3" preload="auto"></audio>

  <script>
    let contador = 0;
    const numero = document.getElementById("numero");
    const sonidoClick = document.getElementById("sonidoClick");
    const sonidoFinal = document.getElementById("sonidoFinal");

    function contar() {
      if (contador < 1000) {
        contador += 10;
        numero.textContent = contador;

        if (contador === 1000) {
          sonidoFinal.play();
        } else {
          sonidoClick.currentTime = 0;
          sonidoClick.play();
        }
      }
    }
  </script>
</body>
</html>
