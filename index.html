<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Contador Raphástico</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 100px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      user-select: none;
      transition: background 0.5s;
    }
    .oculto { display: none; }
    .blur { filter: blur(5px); transition: filter 0.3s; }
    .temblor { animation: temblor 0.3s; }
    .rojo { background-color: red !important; }
    .victoria { background-color: #00cc00 !important; color: black; }
    .ritmo { animation: vibrar 0.3s infinite ease-in-out; }
    .flash-amarillo { animation: flashAmarillo 0.3s; }
    .flash-rojo { animation: flashRojo 0.3s; }

    #numero { margin-bottom: 30px; }
    #mensajeVictoria {
      position: absolute;
      top: 20%;
      font-size: 80px;
      color: yellow;
      text-shadow: 4px 4px 0 black;
      animation: parpadeo 1s infinite;
      z-index: 10;
    }
    #emblemasVitrina {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 26px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      z-index: 5;
    }
    #notificacionEmblema {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: 22px;
      padding: 10px 20px;
      background: rgba(255,255,255,0.1);
      color: gold;
      border: 2px solid gold;
      border-radius: 10px;
      display: none;
      animation: fadeout 3s ease-out forwards;
      z-index: 10;
    }
    .emblema-rojo {
      color: red;
      font-weight: bold;
      text-shadow: 0 0 5px red;
    }
    #botonVerEmblemas {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 20px;
      background: white;
      color: black;
      padding: 5px 15px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      z-index: 10;
    }
    #panelEmblemas {
      position: fixed;
      top: 60px;
      right: 10px;
      background: rgba(0,0,0,0.9);
      color: white;
      padding: 15px;
      border-radius: 10px;
      font-size: 18px;
      max-height: 300px;
      overflow-y: auto;
      display: none;
      z-index: 9;
      border: 1px solid white;
    }

    @keyframes parpadeo {
      0%,100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.1); }
    }
    @keyframes vibrar {
      0%,100% { transform: translate(0,0); }
      25% { transform: translate(3px,-3px); }
      50% { transform: translate(-3px,3px); }
      75% { transform: translate(3px,3px); }
    }
    @keyframes temblor {
      0%,100% { transform: translate(0,0); }
      25% { transform: translate(4px,-4px); }
      50% { transform: translate(-4px,4px); }
      75% { transform: translate(4px,4px); }
    }
    @keyframes fadeout {
      0% { opacity: 1; }
      75% { opacity: 1; }
      100% { opacity: 0; display: none; }
    }
    @keyframes flashAmarillo {
      0% { background-color: yellow; }
      100% { background-color: black; }
    }
    @keyframes flashRojo {
      0% { background-color: red; }
      100% { background-color: black; }
    }

    button {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 30px;
      padding: 10px 40px;
      border: none;
      border-radius: 12px;
      background: white;
      color: black;
      cursor: pointer;
      z-index: 1;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div id="numero" class="oculto">0</div>
  <div id="mensajeVictoria" class="oculto">¡GANASTE!</div>
  <button id="empezar" onclick="iniciarJuego()">Empezar a jugar</button>
  <button id="reiniciar" class="oculto" onclick="reiniciar(event)">Volver a jugar</button>

  <!-- Botón y panel de emblemas -->
  <button id="botonVerEmblemas" onclick="mostrarOcultarPanel()">Emblemas</button>
  <div id="panelEmblemas"></div>

  <!-- Notificación inferior y vitrina -->
  <div id="notificacionEmblema"></div>
  <div id="emblemasVitrina"></div>

  <!-- Audios -->
  <audio id="musicaFondo" src="fondo.mp3" loop preload="auto"></audio>
  <audio id="musicaVictoria" src="victoria.mp3" loop preload="auto"></audio>
  <audio id="sonidoFinal" src="final.mp3" preload="auto"></audio>
  <audio id="sonidoEmblema" src="emblema.mp3" preload="auto"></audio>
  <audio id="sonidoCompletos" src="emblemas_completos.mp3" preload="auto"></audio>
  <audio id="sonidoMisterio" src="misterio.mp3" preload="auto"></audio>

  <!-- Clics -->
  <audio id="click1" src="click1.mp3" preload="auto"></audio>
  <audio id="click2" src="click2.mp3" preload="auto"></audio>
  <audio id="click3" src="click3.mp3" preload="auto"></audio>
  <audio id="click4" src="click4.mp3" preload="auto"></audio>
  <audio id="click5" src="click5.mp3" preload="auto"></audio>
  <audio id="click6" src="click6.mp3" preload="auto"></audio>
  <audio id="click7" src="click7.mp3" preload="auto"></audio>
  <audio id="click8" src="click8.mp3" preload="auto"></audio>

  <!-- Canvas para confeti -->
  <canvas id="confetiCanvas"></canvas>

  <!-- Video oculto para emblema 666 -->
  <video id="video666" class="oculto" width="0" height="0">
    <source src="video666.mp4" type="video/mp4" />
  </video>

  <script>
    let contador = 0;
    let juegoActivo = false;
    let clickActual = 0;
    let tiempoClickRapido = [];
    let victorias = 0;
    let tiempoPaciencia = null;
    let esperaPaciencia = null;
    let emblemasObtenidos = {};
    const totalEmblemas = 7;
    let temporizadorMetaSuprema = null;
    let emblemaFinalDesbloqueado = false;

    let paso600 = false;
    let paso660 = false;
    let evento666Disparado = false;

    const numero = document.getElementById("numero");
    const mensaje = document.getElementById("mensajeVictoria");
    const btnEmpezar = document.getElementById("empezar");
    const btnReiniciar = document.getElementById("reiniciar");
    const panelEmblemas = document.getElementById("panelEmblemas");
    const noti = document.getElementById("notificacionEmblema");
    const video666 = document.getElementById("video666");
    const canvas = document.getElementById("confetiCanvas");
    const ctx = canvas.getContext("2d");

    const sonidosClick = [
      click1, click2, click3, click4,
      click5, click6, click7, click8
    ];

    const listaEmblemas = [
      "🥇 Medalla de Bronce",
      "📌 Clic Preciso",
      "💎 Diamante Triple",
      "🎮 Casi Casi Gamer",
      "⚡ Velocidad Loca",
      "🕒 Paciencia Infinita",
      "🏁 Meta Suprema"
    ];

    function iniciarJuego() {
      btnEmpezar.classList.add("oculto");
      numero.classList.remove("oculto");
      juegoActivo = true;
      musicaFondo.currentTime = 0;
      musicaFondo.play().catch(() => {});
      document.body.addEventListener("click", contar);
      actualizarPanelEmblemas();
    }

    function contar() {
      if (!juegoActivo || contador >= 1000) return;

      const valorAnterior = contador;
      contador += 10;
      numero.textContent = contador;

      document.body.classList.add("temblor", "rojo", "blur");
      setTimeout(() => {
        document.body.classList.remove("temblor", "rojo", "blur");
      }, 200);

      const sonido = sonidosClick[clickActual];
      sonido.currentTime = 0;
      sonido.play();
      clickActual = (clickActual + 1) % sonidosClick.length;

      // Emblemas normales
      if (contador === 100) desbloquearEmblema("🥇 Medalla de Bronce");
      if (contador === 990) desbloquearEmblema("🎮 Casi Casi Gamer");
      if (contador === 666) desbloquearEmblema("📌 Clic Preciso");

      if (contador === 300 && !esperaPaciencia) {
        tiempoPaciencia = Date.now();
        esperaPaciencia = setTimeout(() => {
          if (contador === 300) desbloquearEmblema("🕒 Paciencia Infinita");
        }, 180000);
      } else if (contador !== 300) {
        clearTimeout(esperaPaciencia);
        esperaPaciencia = null;
      }

      // Evento 666
      if (contador === 600) paso600 = true;
      if (paso600 && contador === 660) paso660 = true;
      if (paso600 && paso660 && contador === 666 && !evento666Disparado) {
        evento666Disparado = true;
        activarEvento666();
      }

      // Victoria
      if (contador === 1000) {
        sonidoFinal.play();
        musicaFondo.pause();
        musicaVictoria.currentTime = 0;
        musicaVictoria.play();
        document.body.classList.add("victoria", "ritmo");
        mensaje.classList.remove("oculto");
        btnReiniciar.classList.remove("oculto");
        lanzarConfeti();
        victorias++;
        if (victorias === 3) desbloquearEmblema("💎 Diamante Triple");
      }
    }
    function desbloquearEmblema(nombre) {
      if (emblemasObtenidos[nombre]) return;
      emblemasObtenidos[nombre] = true;

      const vitrina = document.getElementById("emblemasVitrina");
      const insignia = document.createElement("div");
      insignia.textContent = nombre;
      vitrina.appendChild(insignia);

      noti.textContent = `🏆 Emblema desbloqueado: ${nombre}`;
      noti.style.display = "block";
      noti.style.animation = "none";
      void noti.offsetWidth;
      noti.style.animation = "fadeout 3s ease-out forwards";

      const sonido = document.getElementById("sonidoEmblema");
      sonido.playbackRate = 1;
      sonido.currentTime = 0;
      sonido.play();

      const cantidad = Object.keys(emblemasObtenidos).filter(k => k !== "🔴 No Confíes En 666").length;
      if (
        cantidad === totalEmblemas - 1 &&
        !emblemasObtenidos["🏁 Meta Suprema"] &&
        !temporizadorMetaSuprema
      ) {
        temporizadorMetaSuprema = setTimeout(() => {
          if (!emblemasObtenidos["🏁 Meta Suprema"]) {
            desbloquearMetaSuprema();
          }
        }, 3000);
      }

      actualizarPanelEmblemas();
    }

    function desbloquearMetaSuprema() {
      emblemasObtenidos["🏁 Meta Suprema"] = true;
      temporizadorMetaSuprema = null;

      document.body.classList.add("flash-amarillo");
      setTimeout(() => {
        document.body.classList.remove("flash-amarillo");
      }, 300);

      const vitrina = document.getElementById("emblemasVitrina");
      const insignia = document.createElement("div");
      insignia.textContent = "🏁 Meta Suprema";
      vitrina.appendChild(insignia);

      noti.textContent = "🎉 ¡Todos los emblemas desbloqueados!";
      noti.style.display = "block";
      noti.style.animation = "none";
      void noti.offsetWidth;
      noti.style.animation = "fadeout 3s ease-out forwards";

      const s = document.getElementById("sonidoCompletos");
      s.playbackRate = 1;
      s.currentTime = 0;
      s.play();

      lanzarConfeti();
      actualizarPanelEmblemas();
    }

    function activarEvento666() {
      noti.textContent = "❗ Algo no está bien...";
      noti.style.display = "block";
      noti.style.animation = "none";
      void noti.offsetWidth;
      noti.style.animation = "fadeout 5s ease-out forwards";

      setTimeout(() => {
        mostrarVideo666();
      }, 5000);
    }

    function mostrarVideo666() {
      const video = document.getElementById("video666");
      video.style.display = "block";
      video.width = 1;
      video.height = 1;
      video.play();

      const sonido = document.getElementById("sonidoMisterio");
      sonido.currentTime = 0;
      sonido.play();

      document.body.classList.add("flash-rojo");
      setTimeout(() => {
        document.body.classList.remove("flash-rojo");
      }, 300);

      video.onended = () => {
        desbloquearEmblemaRojo("🔴 No Confíes En 666");
        video.pause();
        video.currentTime = 0;
        video.style.display = "none";
      };
    }

    function desbloquearEmblemaRojo(nombre) {
      if (emblemasObtenidos[nombre]) return;
      emblemasObtenidos[nombre] = true;

      const vitrina = document.getElementById("emblemasVitrina");
      const insignia = document.createElement("div");
      insignia.textContent = nombre;
      insignia.classList.add("emblema-rojo");
      vitrina.appendChild(insignia);

      noti.textContent = `🔴 Emblema desbloqueado: ${nombre}`;
      noti.style.display = "block";
      noti.style.animation = "none";
      void noti.offsetWidth;
      noti.style.animation = "fadeout 3s ease-out forwards";

      lanzarConfeti();
      actualizarPanelEmblemas();
    }

    function actualizarPanelEmblemas() {
      panelEmblemas.innerHTML = "<strong>🏅 Emblemas:</strong><br><br>";
      listaEmblemas.forEach(nombre => {
        panelEmblemas.innerHTML += emblemasObtenidos[nombre]
          ? `✨ ${nombre}<br>`
          : `⛔ ${nombre}<br>`;
      });
      if (emblemasObtenidos["🔴 No Confíes En 666"]) {
        panelEmblemas.innerHTML += `<span class="emblema-rojo">🔴 No Confíes En 666</span><br>`;
      }
    }

    function mostrarOcultarPanel() {
      panelEmblemas.style.display =
        panelEmblemas.style.display === "block" ? "none" : "block";
      actualizarPanelEmblemas();
    }
    function reiniciar(e) {
      e.stopPropagation();
      contador = 0;
      clickActual = 0;
      paso600 = false;
      paso660 = false;
      evento666Disparado = false;
      numero.textContent = contador;
      document.body.classList.remove("victoria", "ritmo", "flash-amarillo", "flash-rojo");
      mensaje.classList.add("oculto");
      musicaVictoria.pause();
      musicaVictoria.currentTime = 0;
      musicaFondo.currentTime = 0;
      musicaFondo.play();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      btnReiniciar.classList.add("oculto");
      tiempoClickRapido = [];
      clearTimeout(esperaPaciencia);
      esperaPaciencia = null;
      juegoActivo = true;
      numero.classList.remove("oculto");
    }

    function lanzarConfeti() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const confetis = [];

      for (let i = 0; i < 250; i++) {
        confetis.push({
          x: Math.random() * canvas.width,
          y: Math.random() * -canvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * 10 + 10,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`,
          tilt: Math.random() * 10 - 5,
          tiltAngle: 0
        });
      }

      function animar() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let c of confetis) {
          ctx.beginPath();
          ctx.lineWidth = c.r;
          ctx.strokeStyle = c.color;
          ctx.moveTo(c.x + c.tilt, c.y);
          ctx.lineTo(c.x + c.tilt + c.r / 2, c.y + c.d);
          ctx.stroke();
          c.y += 4;
          c.tiltAngle += 0.1;
          c.tilt = Math.sin(c.tiltAngle) * 10;
        }
        requestAnimationFrame(animar);
      }

      animar();
    }
    </script>
</body>
</html>
