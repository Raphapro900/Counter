<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clicker</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Bebas Neue', sans-serif;
      background: #111;
      color: white;
      overflow: hidden;
    }
    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .button {
      padding: 1em 2em;
      font-size: 1.5em;
      cursor: pointer;
      background: #09f;
      border: none;
      color: white;
      border-radius: 8px;
      font-family: 'Bebas Neue', sans-serif;
    }
    .emblems {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .emblem {
      background: #333;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .yellow-flash {
      background: yellow !important;
      transition: background 0.3s;
    }
    .shake {
      animation: shake 0.3s;
    }
    @keyframes shake {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(-5px, 5px); }
      50% { transform: translate(5px, -5px); }
      75% { transform: translate(-5px, 5px); }
    }
    .credits-overlay {
      position: fixed;
      inset: 0;
      background: black;
      display: none;
      z-index: 9999;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .credit-text {
      white-space: pre-line;
      text-align: center;
      font-size: 1.6em;
      animation: scrollCredits 15s linear forwards;
      color: white;
    }
    .cinematic-bars::before,
    .cinematic-bars::after {
      content: '';
      position: fixed;
      left: 0;
      right: 0;
      background: black;
      z-index: 9998;
    }
    .cinematic-bars::before { top: 0; height: 130px; }
    .cinematic-bars::after { bottom: 0; height: 130px; }
    @keyframes scrollCredits {
      0% { transform: translateY(100%); }
      100% { transform: translateY(-100%); }
    }
  </style>
</head>
<body>
  <div id="introScreen" style="position:fixed;inset:0;background:black;z-index:9999;display:flex;flex-direction:column;align-items:center;justify-content:center;color:white;">
    <h1 style="font-size:3em;margin-bottom:20px;">🎮 Clicker 🎮</h1>
    <p style="font-size:1.2em;">Hecho por: Raphapro900</p>
    <button onclick="startGame()" class="button" style="margin-top:30px;">Empezar a jugar</button>
  </div>

  <div class="game-container">
    <button class="button" id="clickButton">Click!</button>
    <div class="emblems" id="emblemContainer"></div>
  </div>

  <div class="credits-overlay cinematic-bars" id="creditsOverlay">
    <div class="credit-text" id="creditText"></div>
  </div>

  <canvas id="confettiCanvas" style="position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:9998;"></canvas>

  <audio id="backgroundMusic" loop src="musica_contador.mp3"></audio>
  <audio id="music1000" src="musica_1000.mp3"></audio>
  <audio id="clickSound" src="click_sound.mp3"></audio>
  <audio id="completeSound" src="emblemas_completos.mp3"></audio>

  <script>
    let clickCount = 0;
    let startTime = null;
    let emblemData = [
      { id: 'emblema1', condition: 'Click 10 veces en 10 segundos' },
      { id: 'emblema2', condition: 'Alcanza 1000 clicks' },
      { id: 'emblema3', condition: 'Consigue los 3 emblemas' }
    ];

    let emblemsUnlocked = {};
    const clickBtn = document.getElementById("clickButton");
    const emblemContainer = document.getElementById("emblemContainer");
    const backgroundMusic = document.getElementById("backgroundMusic");
    const clickSound = document.getElementById("clickSound");
    const music1000 = document.getElementById("music1000");
    const completeSound = document.getElementById("completeSound");
    const creditsOverlay = document.getElementById("creditsOverlay");
    const creditText = document.getElementById("creditText");
    const confettiCanvas = document.getElementById("confettiCanvas");
    const ctx = confettiCanvas.getContext("2d");

    function startGame() {
      document.getElementById("introScreen").style.display = "none";
      startTime = Date.now();
      backgroundMusic.volume = 0.5;
      backgroundMusic.play();
      showEmblems();
    }

    function flashAndShake() {
      document.body.classList.add("yellow-flash", "shake");
      setTimeout(() => document.body.classList.remove("yellow-flash", "shake"), 300);
    }

    function showEmblems() {
      emblemContainer.innerHTML = '';
      emblemData.forEach(emblem => {
        const el = document.createElement('div');
        el.className = 'emblem';
        el.textContent = emblemsUnlocked[emblem.id] ? '🏅' : '❓';
        el.onclick = () => {
          alert(`Para conseguir este emblema: ${emblem.condition}`);
          el.remove();
        };
        emblemContainer.appendChild(el);
      });
    }

    function checkEmblems() {
      if (clickCount >= 10 && Date.now() - startTime <= 10000 && !emblemsUnlocked['emblema1']) {
        emblemsUnlocked['emblema1'] = true;
        flashAndShake();
        showEmblems();
      }
      if (clickCount >= 1000 && !emblemsUnlocked['emblema2']) {
        emblemsUnlocked['emblema2'] = true;
        music1000.play();
        flashAndShake();
        showEmblems();
      }
      if (Object.keys(emblemsUnlocked).length === emblemData.length && !emblemsUnlocked['emblema3']) {
        emblemsUnlocked['emblema3'] = true;
        completeSound.play();
        launchConfetti();
        setTimeout(showCredits, 1000);
      }
    }

    function showCredits() {
      backgroundMusic.pause();
      creditsOverlay.style.display = "flex";
      backgroundMusic.playbackRate = 0.7;
      backgroundMusic.play();
      creditText.innerText = `
Idea: Raphapro900
Scripts: Copilot AI
Web Para Poner Los Scripts: Github
Musica De Fondo Del Contador: Ezequiel David Urbano
Musica Cuando Llegas Al Número 1000: Suno AI
Sonido De Clicks: Raphapro900
Gracias Por Jugar`;
      setTimeout(() => {
        creditsOverlay.style.display = "none";
        backgroundMusic.playbackRate = 1.0;
        showEmblems();
      }, 16000);
    }

    clickBtn.onclick = () => {
      if (!startTime) startTime = Date.now();
      clickCount++;
      clickSound.play();
      checkEmblems();
    };

    function launchConfetti() {
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
      const particles = Array.from({ length: 100 }, () => ({
        x: Math.random() * confettiCanvas.width,
        y: -10,
        r: Math.random() * 6 + 4,
        d: Math.random() * 10 + 5,
        color: `hsl(${Math.random() * 360}, 100%, 60%)[43dcd9a7-70db-4a1f-b0ae-981daa162054](https://github.com/karames/curso-markdown-master/tree/9a65a17dd637e2be8fee24d6ea6c5558403d5487/markdown%2F100-codigo-fuente.md?citationMarker=43dcd9a7-70db-4a1f-b0ae-981daa162054 "1")
