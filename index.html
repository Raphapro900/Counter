<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Contador Bienvenido</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      user-select: none;
      transition: background 0.5s;
    }
    .oculto { display: none; }
    #bienvenido {
      font-size: 80px;
      animation: parpadeo 1s infinite;
      cursor: pointer;
      z-index: 2;
    }
    #instruccion {
      font-size: 24px;
      margin-top: 20px;
      animation: parpadeo 1.5s infinite;
    }
    .explosion {
      animation: explotar 0.4s forwards ease-out;
      pointer-events: none;
    }
    @keyframes explotar {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.4); opacity: 0.7; }
      100% { transform: scale(0); opacity: 0; }
    }
    @keyframes parpadeo {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.05); }
    }
    .victoria { background-color: #00cc00 !important; color: black; }
    .ritmo { animation: vibrar 0.3s infinite ease-in-out; }
    .rojo { background-color: red !important; }
    .temblor { animation: temblor 0.3s; }
    @keyframes vibrar {
      0%,100% { transform: translate(0,0); }
      25% { transform: translate(3px,-3px); }
      50% { transform: translate(-3px,3px); }
      75% { transform: translate(3px,3px); }
    }
    @keyframes temblor {
      0%,100% { transform: translate(0,0); }
      25% { transform: translate(4px,-4px); }
      50% { transform: translate(-4px,4px); }
      75% { transform: translate(4px,4px); }
    }
    #mensajeVictoria {
      position: absolute;
      top: 20%;
      font-size: 80px;
      color: yellow;
      text-shadow: 4px 4px 0 black;
      animation: parpadeo 1s infinite;
    }
    #numero { margin-bottom: 30px; }
    button {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 30px;
      padding: 10px 40px;
      border: none;
      border-radius: 12px;
      background: white;
      color: black;
      cursor: pointer;
      z-index: 1;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div id="bienvenido">¡Bienvenido!</div>
  <div id="instruccion">Haz click a Bienvenido para empezar</div>
  <div id="numero" class="oculto">0</div>
  <div id="mensajeVictoria" class="oculto">¡GANASTE!</div>
  <button id="reiniciar" class="oculto">Volver a jugar</button>

  <!-- Audios -->
  <audio id="musicaFondo" src="fondo.mp3" loop preload="auto"></audio>
  <audio id="musicaVictoria" src="victoria.mp3" loop preload="auto"></audio>
  <audio id="sonidoFinal" src="final.mp3" preload="auto"></audio>
  <audio id="click1" src="click1.mp3" preload="auto"></audio>
  <audio id="click2" src="click2.mp3" preload="auto"></audio>
  <audio id="click3" src="click3.mp3" preload="auto"></audio>
  <audio id="click4" src="click4.mp3" preload="auto"></audio>
  <audio id="click5" src="click5.mp3" preload="auto"></audio>
  <audio id="click6" src="click6.mp3" preload="auto"></audio>
  <audio id="click7" src="click7.mp3" preload="auto"></audio>
  <audio id="click8" src="click8.mp3" preload="auto"></audio>

  <canvas id="confetiCanvas"></canvas>

  <script>
    let contador = 0;
    let juegoActivo = false;
    let clickActual = 0;

    const numero = document.getElementById("numero");
    const mensaje = document.getElementById("mensajeVictoria");
    const btnReiniciar = document.getElementById("reiniciar");
    const bienvenido = document.getElementById("bienvenido");
    const instruccion = document.getElementById("instruccion");
    const musicaFondo = document.getElementById("musicaFondo");
    const musicaVictoria = document.getElementById("musicaVictoria");
    const sonidoFinal = document.getElementById("sonidoFinal");
    const canvas = document.getElementById("confetiCanvas");
    const ctx = canvas.getContext("2d");

    const sonidosClick = [
      click1, click2, click3, click4,
      click5, click6, click7, click8
    ];

    bienvenido.addEventListener("click", () => {
      bienvenido.classList.add("explosion");
      instruccion.classList.add("explosion");
      lanzarConfeti();
      setTimeout(() => {
        bienvenido.classList.add("oculto");
        instruccion.classList.add("oculto");
        iniciarJuego();
      }, 400);
    });

    btnReiniciar.addEventListener("click", reiniciar);

    function iniciarJuego() {
      juegoActivo = true;
      numero.classList.remove("oculto");
      musicaFondo.currentTime = 0;
      musicaFondo.play().catch(() => {});
      document.body.addEventListener("click", contar);
    }

    function contar() {
      if (!juegoActivo || contador >= 1000) return;
      document.body.classList.add("temblor", "rojo");
      setTimeout(() => document.body.classList.remove("temblor", "rojo"), 200);
      contador += 10;
      numero.textContent = contador;
      sonidosClick[clickActual].currentTime = 0;
      sonidosClick[clickActual].play();
      clickActual = (clickActual + 1) % sonidosClick.length;

      if (contador === 1000) {
        sonidoFinal.play();
        musicaFondo.pause();
        musicaVictoria.currentTime = 0;
        musicaVictoria.play();
        document.body.classList.add("victoria", "ritmo");
        mensaje.classList.remove("oculto");
        btnReiniciar.classList.remove("oculto");
        lanzarConfeti();
      }
    }

    function reiniciar(e) {
      e.stopPropagation();
      contador = 0;
      clickActual = 0;
      juegoActivo = false;
      numero.textContent = contador;
      numero.classList.add("oculto");
      mensaje.classList.add("oculto");
      bienvenido.classList.remove("oculto", "explosion");
      instruccion.classList.remove("oculto", "explosion");
      btnReiniciar.classList.add("oculto");
      document.body.classList.remove("victoria", "ritmo");
      musicaVictoria.pause();
      musicaVictoria.currentTime = 0;
      musicaFondo.currentTime = 0;
      musicaFondo.play();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const confetis = [];
      for (let i = 0; i < 200; i++) {
        confetis.push({
          x: Math.random() * canvas.width,
          y: Math.random() * -canvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * 10 + 10,
          color: `hsl(${Math.random()
