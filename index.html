<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contador Raph√°stico</title>
  <link href="https://fonts.googleapis.com/css2?family=Komika+Axis&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-size: 100px;
      font-family: 'Komika Axis', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      user-select: none;
      transition: background 0.5s;
    }

    .victoria {
      background-color: #00cc00 !important;
      color: black;
    }

    .rojo {
      background-color: red !important;
    }

    .temblor {
      animation: temblor 0.3s;
    }

    @keyframes temblor {
      0% { transform: translate(0, 0); }
      25% { transform: translate(4px, -4px); }
      50% { transform: translate(-4px, 4px); }
      75% { transform: translate(4px, 4px); }
      100% { transform: translate(0, 0); }
    }

    #numero {
      margin-bottom: 30px;
    }

    button {
      font-family: 'Komika Axis', sans-serif;
      font-size: 30px;
      padding: 10px 40px;
      border: none;
      border-radius: 12px;
      background: white;
      color: black;
      cursor: pointer;
      z-index: 1;
    }

    #reiniciar {
      display: none;
    }

    #empezar {
      position: absolute;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div id="numero">0</div>
  <button id="empezar" onclick="iniciarJuego()">Empezar a jugar</button>
  <button id="reiniciar" onclick="reiniciar(event)">Volver a jugar</button>

  <audio id="musicaFondo" src="fondo.mp3" loop preload="auto"></audio>
  <audio id="musicaVictoria" src="victoria.mp3" loop preload="auto"></audio>
  <audio id="sonidoClick" src="click.mp3" preload="auto"></audio>
  <audio id="sonidoFinal" src="final.mp3" preload="auto"></audio>

  <canvas id="confetiCanvas"></canvas>

  <script>
    let contador = 0;
    let juegoActivo = false;

    const numero = document.getElementById("numero");
    const btnEmpezar = document.getElementById("empezar");
    const btnReiniciar = document.getElementById("reiniciar");
    const body = document.body;

    const musicaFondo = document.getElementById("musicaFondo");
    const musicaVictoria = document.getElementById("musicaVictoria");
    const sonidoClick = document.getElementById("sonidoClick");
    const sonidoFinal = document.getElementById("sonidoFinal");

    const canvas = document.getElementById("confetiCanvas");
    const ctx = canvas.getContext("2d");
    let confetis = [];

    function iniciarJuego() {
      btnEmpezar.style.display = "none";
      juegoActivo = true;
      musicaFondo.currentTime = 0;
      musicaFondo.play().catch(() => {});
      document.body.addEventListener("click", contar);
    }

    function contar() {
      if (!juegoActivo || contador >= 1000) return;

      body.classList.add("temblor", "rojo");
      setTimeout(() => body.classList.remove("temblor", "rojo"), 200);

      contador += 10;
      numero.textContent = contador;

      if (contador === 1000) {
        sonidoFinal.play();
        musicaFondo.pause();
        musicaVictoria.currentTime = 0;
        musicaVictoria.play();
        body.classList.add("victoria");
        lanzarConfeti();
        btnReiniciar.style.display = "block";
      } else {
        sonidoClick.currentTime = 0;
        sonidoClick.play();
      }
    }

    function reiniciar(e) {
      e.stopPropagation();
      sonidoClick.currentTime = 0;
      sonidoClick.play();

      contador = 0;
      numero.textContent = contador;
      body.classList.remove("victoria");

      musicaVictoria.pause();
      musicaVictoria.currentTime = 0;

      musicaFondo.currentTime = 0;
      musicaFondo.play();

      confetis = [];
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      btnReiniciar.style.display = "none";
    }

    function lanzarConfeti() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      confetis = [];
      for (let i = 0; i < 200; i++) {
        confetis.push({
          x: Math.random() * canvas.width,
          y: Math.random() * -canvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * 10 + 10,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`,
          tilt: Math.random() * 10 - 5,
          tiltAngle: 0
        });
      }
      animarConfeti();
    }

    function animarConfeti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let c of confetis) {
        ctx.beginPath();
        ctx.lineWidth = c.r;
        ctx.strokeStyle = c.color;
        ctx.moveTo(c.x + c.tilt, c.y);
        ctx.lineTo(c.x + c.tilt + c.r / 2, c.y + c.d);
        ctx.stroke();
        c.y += 4;
        c.tiltAngle += 0.1;
        c.tilt = Math.sin(c.tiltAngle) * 10;
      }
      requestAnimationFrame(animarConfeti);
    }
  </script>
</body>
</html>
